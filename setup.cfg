[metadata]
name = prepare_commit_msg_hooks
version = 0.1.0
description = A project to generate commit messages using AI
author = Ming Lin
author_email = minglianglin50@gmail.com
license = MIT
long_description = file: README.md
url = https://github.com/ming1in/ai-commit-message
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
install_requires =
    openai
    python-dotenv
python_requires = >=3.6

[options.entry_points]
console_scripts =
    gen_ai_commit_message = prepare_commit_msg_hooks.gen_ai_commit_message:main
    gen_ai_commit_message_cli = prepare_commit_msg_hooks.cli:main

[bdist_wheel]
universal = True
